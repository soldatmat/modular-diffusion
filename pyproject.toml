[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["diffusion"]

[project]
name = "modular-diffusion"
version = "0.0.3"
authors = [{ name = "JoÃ£o Cabral Pinto", email = "jmcabralpinto@gmail.com" }]
description = "Modular Diffusion"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "einops==0.6.1",
  "tqdm==4.64.1",
  "typing_extensions==4.7.1",
]

[project.urls]
"Homepage" = "https://github.com/cabralpinto/modular-diffusion"
"Bug Tracker" = "https://github.com/cabralpinto/modular-diffusion/issues"
